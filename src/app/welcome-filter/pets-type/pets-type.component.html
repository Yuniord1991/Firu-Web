<div class="context" style=" margin-top:8rem;">



  <div [ngSwitch]="this.step">
    <span class="state" *ngSwitchCase="null">
      <div [@popState]="animationstate">
        <div id="title" class="mb-5">
          <img class="row" src="../../../assets/Images/queMascotaBuscas.png" style="width: 30rem; margin-left:36rem">
        </div>
        <div id="selection" class="mt-5">
          <div class="row">
            <div class="col-4"></div>
            <div class="col ml-5">
              <img class="hoverDog" src="../../assets/Images/firuIconSit.png" style="width: 10rem; margin-left: 2.7rem;" (click)="triggerSelected('DOG');">
              <img class="hoverCat ml-3" src="../../assets/Images/firuIconMfCat.png" style="width: 10rem;" (click)="triggerSelected('CAT')">
            </div>
          </div>
        </div>
      </div>
    </span>

    <span class="state" *ngSwitchCase="'done'" >
      <div id="tenemos" class="mb-5" [@popState2]="animationstate2">
        <img class="row mb-3" src="../../../assets/Images/tenemos.png" style="width: 15rem; margin-left: auto;margin-right: auto;margin-top: 15rem;">

        <div style="width: 7rem; background-color: rgb(240, 240, 240); border-radius: 15%; margin-left: auto;margin-right: auto;">
          <div class="counter" id="value" style="font-size: 60px;font-family:Arial; margin-left: 0.7rem;">{{result | number:'2.0-0'}}</div>
        </div>

        <img class="row mt-3" src="../../../assets/Images/mascotasparavos.png" style="width: 26rem; margin-left: auto;margin-right: auto; ">
      </div>
    </span>
  </div>

</div>
