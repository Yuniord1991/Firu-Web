    <img id="aca" class="row context logo-position" src="../../assets/Images/firuIconSit.png"  [ngStyle]="{'margin-top': this.indexTab ? '8rem' : '3rem'}">
    <mat-card class="container context orange mat-card-position" [ngStyle]="{'margin-top': this.indexTab ? '16rem' : '11rem'}">
      <div class="row">
        <mat-tab-group mat-stretch-tabs class="col justify-content-center" (selectedTabChange)="selectedTab($event.index)">

          <mat-tab label="Logueate" [formGroup]="inicioForm">
            <div class="col white">

              <div class="row mb-2 mt-3">
                <mat-form-field class="w-100">
                  <input matInput type="text" placeholder="Usuario" formControlName="usuario"/>
                </mat-form-field>
              </div>

              <div class="row">
                <mat-form-field class="w-100">
                  <input matInput type="text" placeholder="Contrase単a" formControlName="contrase単a"/>
                </mat-form-field>
              </div>

              <div class="row">
                <button mat-raised-button color="primary" class="col justify-content-center">Loguearme</button>
              </div>

            </div>
          </mat-tab>

          <mat-tab label="Registrate" [formGroup]="registroForm">

            <div class="col white">

              <div class="row mb-2 mt-3">
                <mat-form-field class="w-100">
                  <input matInput type="text" placeholder="Nombre" formControlName="nombre"/>
                </mat-form-field>
              </div>

              <div class="row">
                <mat-form-field class="w-100">
                  <input matInput type="text" placeholder="Apellido" formControlName="apellido"/>
                </mat-form-field>
              </div>

              <div class="row">
                <mat-form-field class="w-100">
                  <input matInput type="text" placeholder="Usuario" formControlName="usuario"/>
                </mat-form-field>
              </div>

              <div class="row">
                <mat-form-field class="w-100">
                  <input matInput type="text" placeholder="Email" formControlName="email"/>
                </mat-form-field>
              </div>

              <div class="row">
                <mat-form-field class="w-100">
                  <input matInput type="text" placeholder="Contrase単a" formControlName="contrase単a"/>
                </mat-form-field>
              </div>

              <div class="row">
                <button mat-raised-button color="primary" class="col justify-content-center">Registrarme</button>
              </div>

            </div>

          </mat-tab>

        </mat-tab-group>
      </div>
    </mat-card>
